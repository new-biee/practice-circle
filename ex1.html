<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.radius = radius;

        this.getRadius = function () {
            return radius;
        };

        this.getArea = function () {
            return Math.PI * radius * radius;
        };
    };
    let circle = new Circle(2);

    alert("radius: " + circle.getRadius() + " m; area: " + circle.getArea() + 'm^2');
</script>
</body>
</html>
